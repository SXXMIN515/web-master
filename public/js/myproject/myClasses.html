<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>수업 신청 내역</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #f8f9fa;
      color: #212529;
    }

    /* 상단바 */
    header {
      background-color: #0d6efd;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      margin: 0;
      font-size: 26px;
      font-weight: 600;
    }

    .top-right button {
      margin-left: 10px;
      padding: 8px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      color: white;
      transition: all 0.3s ease;
    }

    .login-btn {
      background-color: #198754;
    }

    .login-btn:hover {
      background-color: #157347;
    }

    .signup-btn,
    .myPage-btn {
      background-color: #ffc107;
      color: #212529;
    }

    .signup-btn:hover,
    .myPage-btn:hover {
      background-color: #e0a800;
    }

    .logout-btn {
      background-color: #dc3545;
    }

    .logout-btn:hover {
      background-color: #bb2d3b;
    }

    /* 메인 레이아웃 */
    .container {
      display: flex;
      justify-content: center;
      padding: 60px 20px;
    }

    .main-content {
      background-color: #fff;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 900px;
    }

    .title {
      font-size: 28px;
      font-weight: 700;
      color: #0d6efd;
      text-align: center;
      margin-bottom: 30px;
    }

    /* 테이블 */
    .table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
    }

    .table th,
    .table td {
      padding: 14px 12px;
      border-bottom: 1px solid #dee2e6;
    }

    .table thead {
      background-color: #0d6efd;
      color: white;
    }

    .table tbody tr:hover {
      background-color: #f1f3f5;
      transition: background-color 0.2s ease;
    }

    .table th {
      font-weight: 600;
      font-size: 16px;
    }

    .table td {
      font-size: 15px;
    }

    /* 버튼 */
    .btn-container {
      display: flex;
      justify-content: center;
      /* 가운데 정렬 */
      align-items: center;
      margin-top: 40px;
    }

    /* 버튼 중앙 정렬 */
    .btn-wrapper {
      width: 100%;
      /* 부모 너비 전체 */
      display: flex;
      /* 플렉스 사용 */
      justify-content: center;
      /* 가로 가운데 정렬 */
      margin-top: 20px;
      /* 테이블과 간격 */
    }

    .back-btn {
      background-color: #6c757d;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 24px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background-color: #5a6268;
    }

    /* 반응형 */
    @media screen and (max-width: 768px) {

      .table th,
      .table td {
        font-size: 13px;
        padding: 10px 8px;
      }

      .main-content {
        padding: 25px;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>마이페이지</h1>
    <div class="top-right">
      <button class="login-btn" onclick="goLogin()">로그인</button>
      <button class="signup-btn" onclick="goSignup()">회원가입</button>
    </div>
  </header>
  <div class="container">
    <main class="main-content">
      <table class="table">
        <thead>
          <tr>
            <th>카테고리</th>
            <th>수업명</th>
            <th>등록기간</th>
            <th>수업기간</th>
            <th>신청인원/정원</th>
          </tr>
        </thead>
        <tbody id="myClasses">
        </tbody>
      </table>
      <div class="btn-wrapper">
        <button class="back-btn" onclick="goMyPage()">이전으로</button>
      </div>
    </main>
  </div>

  <script src="myClasses.js"></script>
</body>

</html>
