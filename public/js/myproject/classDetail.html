<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>수업 상세보기</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #f8f9fa;
      color: #343a40;
    }

    /* 상단바 */
    header {
      background-color: #0d6efd;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      margin: 0;
      font-size: 26px;
      font-weight: 600;
    }

    .top-right button {
      margin-left: 10px;
      padding: 8px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      color: white;
      transition: all 0.3s ease;
    }

    .login-btn {
      background-color: #198754;
    }

    .login-btn:hover {
      background-color: #157347;
    }

    .signup-btn,
    .myPage-btn {
      background-color: #ffc107;
      color: #212529;
    }

    .signup-btn:hover,
    .myPage-btn:hover {
      background-color: #e0a800;
    }

    .logout-btn {
      background-color: #dc3545;
    }

    .logout-btn:hover {
      background-color: #c82333;
    }

    /* 가운데 정렬 레이아웃 */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;
    }

    /* 상세 내용 카드 */
    .main-content {
      background-color: #fff;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      width: 100%;
    }

    .class-title {
      font-size: 26px;
      font-weight: 700;
      color: #0d6efd;
      margin-bottom: 25px;
      text-align: center;
    }

    .class-info {
      margin-bottom: 35px;
      line-height: 1.9;
      font-size: 16px;
    }

    .class-info>div {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #e9ecef;
      padding: 8px 0;
    }

    .info-label {
      font-weight: 600;
      color: #495057;
      width: 120px;
    }

    #classDescription {
      margin-top: 15px;
      line-height: 1.7;
      color: #495057;
      background-color: #f8f9fa;
      padding: 15px;
      border-radius: 10px;
    }

    /* 버튼 그룹 */
    .btn-group {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 30px;
    }

    .btn-group button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      color: white;
      transition: all 0.3s ease;
    }

    .apply-btn {
      background-color: #198754;
    }

    .apply-btn:hover {
      background-color: #157347;
    }

    .cancel-btn {
      background-color: #dc3545;
    }

    .cancel-btn:hover {
      background-color: #c82333;
    }

    .back-btn {
      background-color: #6c757d;
    }

    .back-btn:hover {
      background-color: #5a6268;
    }

    /* 모바일 대응 */
    @media screen and (max-width: 600px) {
      .main-content {
        padding: 25px;
      }

      .class-info>div {
        flex-direction: column;
        align-items: flex-start;
      }

      .info-label {
        margin-bottom: 4px;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>수업 상세보기</h1>
    <div class="top-right">
      <button class="login-btn" onclick="goLogin()">로그인</button>
      <button class="signup-btn" onclick="goSignup()">회원가입</button>
    </div>
  </header>

  <div class="container">
    <main class="main-content">

    </main>
  </div>

  <script src="classDetail.js"></script>
</body>

</html>
